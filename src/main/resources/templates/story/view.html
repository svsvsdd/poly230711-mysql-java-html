<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="story/layout/basic">
	<th:block layout:fragment="title">
		<title>This is a view page</title>
	</th:block>
	<th:block layout:fragment="content">
		<div class="card-content">
			<form class="form-horizontal form-view" th:object="${story}">
				<div class="form-group">
					<label for="inp-type-1" class="col-sm-2 control-label">제목</label>
					<div class="col-sm-10">
						<p class="form-control" th:text="*{title}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="inp-type-2" class="col-sm-2 control-label">이름</label>
					<div class="col-sm-10">
						<p class="form-control" th:text="*{nickname}"></p>
					</div>
				</div>
				
				
				<div class="form-group">
					<label for="inp-type-2" class="col-sm-2 control-label">레벨</label>
					<div class="col-sm-10">
						<p class="form-control" th:text="*{lev}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="inp-type-2" class="col-sm-2 control-label">등급</label>
					<div class="col-sm-10">
						<p class="form-control" th:text="*{grade}"></p>
					</div>
				</div>
				
				
				<div class="form-group">
					<label for="inp-type-5" class="col-sm-2 control-label">내용</label>
					<div class="col-sm-10">
						<p class="form-control" th:text="*{contents}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="inp-type-5" class="col-sm-2 control-label">등록일</label>
					<div class="col-sm-10">
						<p class="form-control" th:text="*{#temporals.format( regTime, 'yyyy-MM-dd' )}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="inp-type-5" class="col-sm-2 control-label">조회 수</label>
					<div class="col-sm-10">
						<p class="form-control" th:text="*{count}"></p>
					</div>
				</div>
			</form>
			<div class="btn_wrap text-center">
				<a th:href="@{/story/list.do}" class="btn btn-default waves-effect waves-light">뒤로가기</a>
				<a th:href="@{/story/write.do( num=${story.num} )}" class="btn btn-primary waves-effect waves-light">수정하기</a>
				<button type="button" class="btn btn-danger waves-effect waves-light" th:onclick="deleteStory([[ ${story.num} ]])">삭제하기</button>
			</div>
		</div>
	</th:block>
	<th:block layout:fragment="add-content">
		<div class="box-content">
			<div class="card-content">
				<div class="clearfix">
					<h4 class="box-title pull-left">Comment</h4>
				</div>
				<form class="form-horizontal form-view">
					<div class="input-group margin-bottom-20">
						<input type="email" class="form-control" placeholder="">
						<div class="input-group-btn">
							<button type="button" class="btn waves-effect waves-light"><i class="fa fa-commenting" aria-hidden="true"></i></button></div>
						</div>
					<ul class="notice-list">
						<li>
							<span class="name">Korea Kim</span>
							<span class="desc">There are new setting available</span>
							<span class="time">2023.07.21.</span>
							<button type="button" class="btn btn-xs btn-circle"><i class="fa fa-close" aria-hidden="true"></i></button>
						</li>
						<li>
							<span class="name">Korea Kim</span>
							<span class="desc">There are new setting available</span>
							<span class="time">2023.07.21.</span>
							<button type="button" class="btn btn-xs btn-circle"><i class="fa fa-close" aria-hidden="true"></i></button>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</th:block>
	<th:block layout:fragment="script">
		<script th:inline="javascript">
			/*<![CDATA[*/
			
			function deleteStory(num, queryString) {
				if(confirm(num + "번 게시글을 삭제할까요?")) {
					var uri = /*[[ @{/story/delete.do} ]]*/ null;
					var html = "";
					html += '<form name="dataForm" action="' + uri + '" method="post">';
					html += '<input type="hidden" name="num" value="' + num + '" />';
					queryString = new URLSearchParams(queryString);
					queryString.forEach(function(value, key) {
						if(isEmpty(value) == false) {
							html += '<input type="hidden" name="' + key + '" value="' + value + '" />';
						}
					});
					html += '</form>';
					$("body").append(html);
					document.dataForm.submit();
				}
			}
			
			/*]]>*/
		</script>
	</th:block>
</html>
